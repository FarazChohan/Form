<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>

    <form>
        <h3>Username:
         <input type="text" name="username" size="25px"
         maxlength="50px">
        </h3>
        <h3>
            Email Address:
            <input type="email" name="email address" size="30px" >
        </h3>
        <h3>
            Password:
            <input type="password" name="password" minlength="8">
        </h3> <br>
        <h4 >Comments:</h4>
            <textarea name="comments" cols="50" rows="5" placeholder="Enter your comments here..."></textarea>

        <h3>Please select your Gender:</h3>
            <p>    
                <input type="radio" name="gender" value="Male" checked /> Male <br>
                <input type="radio" name="gender" value="Female" /> Female <br>
                <input type="radio" name="gender" value="Custom" /> Custom <br>
            </p>
        <br>
        <h3>Select your favourite Phone</h3>    
            <p><input type="checkbox" name="Phone" value="iphone"> iPhone</p>
            <p><input type="checkbox" name="Phone" value="Samsung"> Samsung</p>
            <p><input type="checkbox" name="Phone" value="redmi"> Redmi</p>
            <p><input type="checkbox" name="Phone" value="oppo"> Oppo</p>    
            <p><input type="checkbox" name="Phone" value="infinix"> Infinix</p>
            <p><input type="checkbox" name="Phone" value="techno"> Techno</p>        
            <br><br>
        <h3>Which App do you use?</h3>    
            <select style="width: 200px; text-align: center; " name="Apps dropdown list">
                <option value="appstore" >App Store</option>
                <option value="playstore" selected>Play Store</option>
                <option value="Windows">Windows</option>
                <option value="Mac">Mac</option>
            </select>
            <br><br><br>
            <h3>Select your Hobbies:</h3>
                <select style="width: 200px"; name="Hobbies" multiple="multiple" size="5" name= "Hobbies multiple list" >
                    <option value="Cricket">Cricket</option>
                    <option value="Football">Football</option>
                    <option value="Tennis">Tennis</option>
                    <option value="Badmiton">Badmiton</option>
                    <option value="Snooker">Snooker</option>
                    <option value="Carrom">Carrom</option>
                    <option value="Ludo">Ludo</option>
                    <option value="Chess">Chess</option>
                </select>

         <!-- start from page 158 -->



    </form>    
























</body>
</html>
